    <br> 
        <div class="row justify-content-center" > 
                        <!--Form with header-->
                        <form action="#" method="post" style="width: 100%;">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white py-2" style="padding-left:20px;">
                                        <h3><i class="fa fa-file-alt"></i> Application Requirement</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
                                    <div class="row">
                                      <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-briefcase text-info"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="jobName" name="jobName" placeholder="Enter Job Name" required>
                                            </div>
                                        </div>
                                      </div>
                                      <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-calendar-alt text-info"></i></div>
                                                    </div>
                                                    <input type="number" class="form-control" id="workingDays" name="workingDays" placeholder="Working Days per Week " required> &nbsp; days per week
                                                </div>
                                            </div>
                                      </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-6">
                                          <div class="form-group">
                                              <div class="input-group mb-2">
                                                  <div class="input-group-prepend">
                                                      <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                                                  </div>
                                                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Employer Phone Number" required>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="col-sm-6">
                                              <div class="form-group">
                                                  <div class="input-group mb-2">
                                                      <div class="input-group-prepend">
                                                          <div class="input-group-text"><i class="fa fa-hourglass-half text-info"></i></div>
                                                      </div>
                                                      <input type="text" class="form-control" id="workingHours" name="workingHours" placeholder="e.g. 9:00-17:00" required>
                                                  </div>
                                              </div>
                                        </div>
                                      </div>

                                      <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                                    </div>
                                                    <input type="email" class="form-control" id="employerEmail" name="email" placeholder="e.g. ejemplo@gmail.com" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-calendar-check text-info"></i></div>
                                                    </div>
                                                    <input type="text" class="form-control" id="ageRange" name="ageRange" placeholder="e.g. 23~25" required> &nbsp; years old
                                                </div>
                                            </div>
                                        </div>
                                      </div>

                                      <div class="row">
                                        <div class="col-sm-6">
                                          <div class="form-group">
                                              <div class="input-group mb-2">
                                                  <div class="input-group-prepend">
                                                      <div class="input-group-text"><i class="fa fa-map-marked text-info"></i></div>
                                                  </div>
                                                  <select name="jobArea" id="jobArea" class="form-control" required>
                                                    <option selected disabled>Select Area</option>
                                                    <option value="1">Hokkaidou</option>
                                                    <option value="2">Honshu</option>
                                                    <option value="3">Shikoku</option>
                                                    <option value="4">Kyushu</option>
                                                    <option value="5">Okinawa</option>
                                                  </select>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="col-sm-6">
                                              <div class="form-group">
                                                  <div class="input-group mb-2">
                                                      <div class="input-group-prepend">
                                                          <div class="input-group-text"><i class="fa fa-yen-sign text-info"></i></div>
                                                      </div>
                                                      <input type="text" class="form-control" id="minSalary" name="minSalary" placeholder="Enter Minimum Salary" required> &nbsp; Yen
                                                  </div>
                                              </div>
                                        </div>
                                      </div>

                                      <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-map-marked text-info"></i></div>
                                                    </div>
                                                    <select name="city" id="city" class="form-control" required>
                                                        <option selected disabled>Select City</option>
                                                        <option value="1">Sapporo</option>
                                                        <option value="2">Tokyo</option>
                                                        <option value="3">Osaka</option>
                                                        <option value="4">Yokohama</option>
                                                        <option value="5">Kyoto</option>
                                                        <option value="6">Hiroshima</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                              <div class="form-group">
                                                  <div class="input-group mb-2">
                                                      <div class="input-group-prepend">
                                                          <div class="input-group-text"><i class="fa fa-yen-sign text-info"></i></div>
                                                      </div>
                                                      <input type="text" class="form-control" id="maxSalary" name="maxSalary" placeholder="Enter Maximum Salary" required> &nbsp; Yen
                                                  </div>
                                              </div>
                                        </div>
                                      </div>

                                      <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-user-clock text-info"></i></div>
                                                </div>
                                                <select name="employmentStatus" id="employmentStatus" class="form-control" required>
                                                  <option selected disabled>Select Employment Status</option>
                                                  <option value="1">Full-Time</option>
                                                  <option value="2">Part-Time</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-award text-info"></i></div>
                                                    </div>
                                                    <select name="japaneseSkill" id="japaneseSkill" class="form-control" required>
                                                      <option selected disabled>Select Minimum Japanese Skill</option>
                                                      <option value="1">N3</option>
                                                      <option value="2">N2</option>
                                                      <option value="3">N1</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                      </div>
    
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fas fa-map-marked-alt text-info"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="Enter Address" required></textarea>
                                        </div>
                                    </div>
                                </div>

                                        </div>
                                    </div>
                                <div class="card-body p-3">
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-pencil-alt text-info"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="Enter Job Description" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-pencil-alt text-info"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="Enter Qualification" required></textarea>
                                        </div>
                                    </div>

                                        <label>Frequent Question-1: I have no experience or knowledge of nursing care, but is it okay? </label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-pencil-alt text-info"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="FAQ: Answer 1" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Frequent Question-2: This is my first time... touching the bait?</label>
                                        <div class="input-group mb-2">                                         
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-pencil-alt text-info"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="FAQ: Answer 2" required></textarea>
                                        </div>
                                    </div>

                                        <div class="input-group mb-2">

                                            </div>
                                            <textarea class="form-control" placeholder="FAQ: Answer 3" required></textarea>
                                        </div>
                                    </div>
