<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Seeker Admin-Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    
    <style>
        body{
            background: linear-gradient(to bottom, #ffffff, #2a4d64);
        }
    </style>
</head>
<body>
    <div class="text-left p-3">
      <img src="p1.jpg" height="35" width="200" style="margin-left: 15px;">
    </div>
    <div class="box-margin">
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <h2 class="h2-head">Admin</h2> 
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                        <label for="tab-1" class="tab">Login</label> 
                        
                        <input id="tab-2" type="radio" name="tab" class="sign-up">
                        <label for="tab-2" class="tab">Sign Up</label>

                        <div class="login-space">
                            <div class="login">
                                <div class="group"> 
                                    <label for="user" class="label"><i class="fa fa-user-o"></i> Username</label> 
                                    <input id="user" type="text" class="input" placeholder="Enter your username"> 
                                </div>
                                <div class="group"> 
                                    <label for="pass" class="label"><i class="fa fa-lock"></i> Password</label> 
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> 
                                </div>
                                <div class="group"> 
                                    <input id="check" type="checkbox" class="check" checked> 
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label> 
                                </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group"> 
                                    <label for="user" class="label"><i class="fa fa-user-o"></i> Username</label> 
                                    <input id="user" type="text" class="input" placeholder="Create your Username"> 
                                </div>
                                <div class="group"> 
                                    <label for="pass" class="label"><i class="fa fa-envelope-o"></i> Email Address</label> 
                                    <input id="pass" type="text" class="input" placeholder="Enter your email address"> 
                                </div>
                                <div class="group"> 
                                    <label for="pass" class="label"><i class="fa fa-lock"></i> Password</label> 
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> 
                                </div>
                                <div class="group"> 
                                    <label for="pass" class="label"><i class="fa fa-check-circle-o"></i> Repeat Password</label> 
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> 
                                </div>
                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<footer class="box-margin">copyright &#169; haj.co.jp</footer>
</body>
</html>
