<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Seeker Admin-Employer Edition</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js	"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-color sticky-top">
        <img src="p1.jpg" height="35" width="200">
        <ul class="nav nav-tabs box-margin">
            <li class="nav-item">
              <a class="nav-link active" href="jobList.html" >Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employerList.html" style="color: aliceblue;">Employer</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" style="color: rgb(169, 195, 218);"><i class="fa fa-user-circle" style="font-size:24px"></i> Username</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="adminProfile.html"><i class="fa fa-user"></i> Profile</a>
                  <a class="dropdown-item" href="#"><i class="fa fa-sign-out-alt"></i> Sign Out</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">  
        <div class="row justify-content-center check-margin"> 
                        <!--Form with header-->
                        <form action="#" method="post" style="width: 50%;">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white py-2" style="padding-left:20px;">
                                        <h3><i class="fa fa-file-alt"></i> Employer Information Edition</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-address-card text-info"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="employerName" name="employerName" placeholder="Enter Employer Name" required>
                                            </div>
                                        </div>
                                        
                                          <div class="form-group">
                                              <div class="input-group mb-2">
                                                  <div class="input-group-prepend">
                                                      <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                                                  </div>
                                                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Employer Phone Number" required>
                                              </div>
                                          </div>
                                
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                                    </div>
                                                    <input type="email" class="form-control" id="employerEmail" name="email" placeholder="e.g. ejemplo@gmail.com" required>
                                                </div>
                                            </div>
                                    
                                          <div class="form-group">
                                              <div class="input-group mb-2">
                                                  <div class="input-group-prepend">
                                                      <div class="input-group-text"><i class="fa fa-map-marked text-info"></i></div>
                                                  </div>
                                                  <select name="jobArea" id="jobArea" class="form-control" required>
                                                    <option selected disabled>Select Area</option>
                                                    <option value="1">Hokkaidou</option>
                                                    <option value="2">Honshu</option>
                                                    <option value="3">Shikoku</option>
                                                    <option value="4">Kyushu</option>
                                                    <option value="5">Okinawa</option>
                                                  </select>
                                              </div>
                                          </div>
                                    
                                            <div class="form-group">
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-map-marked text-info"></i></div>
                                                    </div>
                                                    <select name="city" id="city" class="form-control" required>
                                                        <option selected disabled>Select City</option>
                                                        <option value="1">Sapporo</option>
                                                        <option value="2">Tokyo</option>
                                                        <option value="3">Osaka</option>
                                                        <option value="4">Yokohama</option>
                                                        <option value="5">Kyoto</option>
                                                        <option value="6">Hiroshima</option>
                                                    </select>
                                                </div>
                                            </div>
    
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fas fa-map-marked-alt text-info"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="Enter Address" required></textarea>
                                        </div>
                                    </div>
                                </div>
    
                                    <div class="text-center">
                                        <input type="submit" value="Update" class="btn btn-info btn-width rounded-4 py-2">
                                        <input type="submit" value="Cancel" class="btn btn-warning btn-width rounded-4 py-2">
                                    </div>
                        </form>
                        <!--Form with header-->
                    </div>
        </div>
    <footer class="text-center">copyright &#169; Lorem ipsum</footer>
</body>
</html>
