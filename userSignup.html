<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Seeker-Sign Up</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="user.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
</head>
<body>
  <nav class="navbar nav-color sticky-top">
      <a href="main.html"><img src="p1.jpg" height="35" width="200" style="margin-left: 15px;"></a>
      <button type="button" class="btn btn-primary btn-float signin" data-toggle="modal" data-target="#myModal">Sign In</button>
  </nav>
      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content box1">
            <div class="modal-header">
              <h2 class="modal-title">Login</h2>
              <button type="button" class="close" data-dismiss="modal" style="color:aliceblue">&times;</button>
            </div>
            <div class="modal-body">
              <form>
                <p class="text-white"> Please enter your login and password!</p> 
                <input type="text" name="" placeholder="Username"> 
                <input type="password" name="" placeholder="Password"> 
                <p><a class="forgot text-white" href="#">Forgot password?</a></p>
                <p class="text-white">Don't Have An Account? <a class="forgot" href="userSignup.html">Create Here!</a></p>
                <input type="submit" name="" value="Login" href="#">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" style="color:aliceblue">Close</button>
            </div>
          </div>
        </div>
      </div>
               
            <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                      <div class="card-img-left d-none d-md-flex">
                         <!-- Background image for card set in CSS! -->
                         <img src="nurse.png" alt="Nursing Care" width="80%" height="60%" style="padding-top: 60%;">
                      </div>
                      <div class="card-body">
                        <h5 class="card-title text-center">Account Register</h5>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                            <label for="inputUsername">Username</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                            <label for="inputEmail">Email address</label>
                          </div>

                          <div class="form-label-group">
                            <input type="text" id="inputPhone" class="form-control" placeholder="Phone Number" required>
                            <label for="inputPhone">Phone Number</label>
                          </div>
                          
                          <hr>
            
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                          </div>
                          
                          <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                            <label for="inputConfirmPassword">Confirm password</label>
                          </div>
                          
                          <hr>
                          
                          <div class="form-label-group">
                            <input type="date" id="inputDoB" class="form-control" placeholder="Date of Birth" required>
                            <label for="inputDob">Date of Birth</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="text" id="inputJapaneseSkill" class="form-control" placeholder="e.g. N3/N2/N1" required>
                            <label for="inputJapaneseSkill">Japanese Skill</label>
                          </div>

                          <div class="form-label-group">
                            <textarea id="inputDegree" class="form-control"  required></textarea>
                            <label for="inputDegree">Final Degree and Major</label>
                          </div>

                          <div class="form-label-group">
                            <textarea id="inputAddress" class="form-control" required></textarea>
                            <label for="inputAddress">Address</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="file" id="inputPhoto" class="form-control">
                            <label for="inputPhoto">Choose User Photo</label>
                          </div>
                          <br>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                          
                         </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center">copyright &#169; Lorem ipsum</footer>
</body>
</html>
